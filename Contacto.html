    <div class="formulario1">
        <form>
            <fieldset class="fieldset-contacto">
                <div class="formulario-contacto">
                    <legend class="LegendContacto">Formulario de Contacto</legend>
                    <label class="nombre-contacto" for="nombre">Nombre completo</label>
                    <input class="input-nombre" type="name" placeholder="ingresa tu nombre" id="nombre">
                    <br><br>
                    <label class="mail-contacto" for="mail">Mail</label>
                    <input class="input-mail" type="email" placeholder="ingresa tu mail" id="Mail">
                    <br><br>
                    <label class="texto-contacto" for="Texto">Dejanos un mensaje!</label>
                    <textarea class="input-contacto" name="Dejanos tu mensaje" placeholder="Ingrese un mensaje"
                        id="Texto" cols="30" rows="10"></textarea>
                    <br><br>
                    <div class="botones-contacto">
                        <input type="submit" value="Enviar datos">
                        <input type="reset" value="Limpiar datos">
                    </div>
                </div>
            </fieldset>
        </form>
