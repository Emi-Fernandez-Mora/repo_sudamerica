        <div class="card subtitulo-vip shadow-sm p-3 ms-0 ps-0 ms-0 mb-5 w-25 h">
            <h2 class="card-header slogan2 d-flex justify-content-center bg-black text-white fs-2 text ">
                ¿Querés colaborar con nosotros?
        </div>

       
        <section>
            <article>
                <div class="card card-formulario1 mt-5 d-flex align-items-center">
                    <h2 class=" jano-title d-flex justify-content-center bg-black text-white">Formulario de Contacto
                    </h2>
                    <div class="card-body jano-body">
                        <div class="container mt-5 bg-black contenedor-jano">
                            <div class="row">
                                <div class="col cuerpoForm1">
                                    <form class="formulario1">
                                        <fieldset>
                                            <div class="body-formulario1">
                                                <label class="labelNombre" for="nombre">Nombre completo</label>
                                                <input class="inputNombre" type="name" placeholder="ingresa tu nombre"
                                                    id="nombre">
                                                <br><br>
                                                <label class="labelMail" for="mail">Correo electrónico</label>
                                                <input class="inputMail" type="email" placeholder="ingresa tu mail"
                                                    id="Mail">
                                                <br><br>
                                                <label class="labelTexto mb-5" for="Texto">¿Por qué queres colaborar con
                                                    nosotros?</label>
                                                <textarea class="textArea" name="Dejanos tu mensaje"
                                                    placeholder="Ingrese un mensaje" id="Texto" cols="30"
                                                    rows="10"></textarea>
                                                <br><br>
                                                <div class="d-flex justify-content-evenly">
                                                    <input class="btnEnviar" type="submit" value="Enviar datos">
                                                    <input class="btnReset" type="reset" value="Limpiar datos">
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
