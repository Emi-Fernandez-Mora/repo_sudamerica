<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suda America-Contacto</title>
    <link rel="stylesheet" href="responsive.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header>
        <h1 class="animate__animated animate__bounce">Contactanos para colaboraciones!</h1>
        <nav>
            <div class="buscador">
                <ul class="navegador-ul">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="Nosotros.html">Nosotros</a></li>
                    <li><a href="Videos.html">Videos</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                    <li><a href="Seguidores VIPs.html">Sudamericano VIP</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="formulario1">
        <form>
            <fieldset class="fieldset-contacto">
                <div class="formulario-contacto">
                    <legend class="LegendContacto">Formulario de Contacto</legend>
                    <label class="nombre-contacto" for="nombre">Nombre completo</label>
                    <input class="input-nombre" type="name" placeholder="ingresa tu nombre" id="nombre">
                    <br><br>
                    <label class="mail-contacto" for="mail">Mail</label>
                    <input class="input-mail" type="email" placeholder="ingresa tu mail" id="Mail">
                    <br><br>
                    <label class="texto-contacto" for="Texto">Dejanos un mensaje!</label>
                    <textarea class="input-contacto" name="Dejanos tu mensaje" placeholder="Ingrese un mensaje"
                        id="Texto" cols="30" rows="10"></textarea>
                    <br><br>
                    <div class="botones-contacto">
                        <input type="submit" value="Enviar datos">
                        <input type="reset" value="Limpiar datos">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <footer>
        <h3 class="redes">Seguinos en nuestras redes!</h3>
        <ul class="link-redes">
            <li><a href="https://www.instagram.com/sudaamerica/">Instagram</a></li>
            <li><a href="https://www.youtube.com/channel/UCZBIHZWn99GcJo9_ynHwz7Q">YouTube</a></li>
            <li><a href="https://twitter.com/SudaAmerica">Twitter</a></li>
            <li><a href="https://vm.tiktok.com/ZMLNuPwxM/">TikTok</a></li>
        </ul>
    </footer>

</body>

</html>
